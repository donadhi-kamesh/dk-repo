name: Build

concurrency:
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - '*.cs3'
      - '*.jar'
      - 'plugins.json'
      - 'repo.json'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Build Plugins
        run: |
          chmod +x gradlew
          ./gradlew make makePluginsJson

      - name: Commit and Push Build Artifacts
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          cp **/build/*.cs3 . 2>/dev/null || true
          cp build/plugins.json . 2>/dev/null || true
          git add *.cs3 plugins.json 2>/dev/null || true
          git diff --staged --quiet || git commit -m "Build: $GITHUB_SHA [skip ci]"
          git push
